name: autologin_plugin
description: Library for offering automatic logins with platform methods like smartlock or the keychain.
version: 0.0.2
homepage: https://github.com/rekire/autologin_plugin

environment:
  sdk: ">=2.1.12 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: eu.rekisoft.flutter.autologin
        pluginClass: AutologinPlugin
      ios:
        pluginClass: AutologinPlugin
      web:
        pluginClass: AutologinPlugin
        fileName: autologin_plugin_web.dart
